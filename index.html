<!DOCTYPE html>
<html>
	<head>
		<title>Earth Diagnosis</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style/w3.css">
		<link rel="stylesheet" href="css/main_style.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
		<link rel="stylesheet" href="style/font_awesome/css/font-awesome.min.css">

		<script src="scripts/pollution-by-city.js"></script>
		<script src="scripts/map_script.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?libraries=places&sensor=false?key=AIzaSyBLeAxeOcZUKeYQAlvj739VQvT1_Y9-Tl0&callback=initMap"></script>

	</head>

	<body>
		<!--Splash Screen-->
		<div id="splash-screen" class="w3-card-4">
			<span id="title-splash">Earth Diagnosis</span>
			<div class="loader"></div>
			<div id="author-title">Created by BITeam.</div>
		</div>

		<!--Search box-->
		<input id="nav-search-box" placeholder="Enter a location..." class="w3-input w3-border w3-round-xxlarge w3-col w3-rest controls" type="text" autocomplete="on">
		<button id="btn-menu" onclick="toggle_buttons()" class="w3-btn w3-circle w3-blue w3-col round-btn-main w3-white controls">
			<i id="btn-menu-icon" class="fa fa-bars w3-large" aria-hidden="true"></i>
		</button>
		<button id="location-btn" title="Your location" onclick="find_location()" class="w3-btn w3-circle w3-white w3-col round-btn-search controls">
			<i class="fa fa-map-marker" aria-hidden="true"></i>
		</button>
		<div id="info-filter-btn-container" class="round-btn-container">
			<button id="info-filter-btn" class="w3-btn w3-circle w3-blue w3-col round-btn controls" onclick="load_information()">
				<img id="info-btn-img" class="btn-icon" src="icons/info_icon.svg"/>
			</button>
		</div>
		<div id="co-filter-btn-container" class="round-btn-container">
			<button id="co-filter-btn" title="CO" class="w3-btn w3-circle w3-col round-btn controls" onclick="load_co()">
				<img id="co-btn-img" class="btn-icon gas-btn-img" src="icons/co_icon.svg"/>
			</button>
		</div>
		<div id="co2-filter-btn-container" class="round-btn-container">
			<button id="co2-filter-btn" title="CO2" class="w3-btn w3-circle w3-col round-btn controls" onclick="load_co2()">
				<img id="co2-btn-img" class="btn-icon gas-btn-img" src="icons/co2_icon.svg"/>
			</button>
		</div>
		<div id="no-filter-btn-container" class="round-btn-container">
			<button id="no-filter-btn" title="NO" class="w3-btn w3-circle w3-col round-btn controls" onclick="load_no()">
				<img id="no-btn-img" class="btn-icon gas-btn-img" src="icons/no_icon.svg"/>
			</button>
		</div>
		<div id="earthquake-filter-btn-container" class="round-btn-container">
			<button id="earthquake-filter-btn" title="Earthquakes" class="w3-btn w3-circle w3-col round-btn controls" onclick="load_earthquakes()">
				<img class="btn-icon" src="icons/earthquake_icon.svg"/>
			</button>
		</div>
		<div id="swf-filter-btn-container" class="round-btn-container">
			<button id="swf-filter-btn" title="Short Wave Flux" class="w3-btn w3-circle w3-col round-btn controls" onclick="load_short_wave_flux()">
				<img id="swf-btn-img" class="btn-icon gas-btn-img" src="icons/swf_icon.svg"/>
			</button>
		</div>
		<div id="lwf-filter-btn-container" class="round-btn-container">
			<button id="lwf-filter-btn" title="Long Wave Flux" class="w3-btn w3-circle w3-col round-btn controls" onclick="load_long_wave_flux()">
				<img id="lwf-btn-img" class="btn-icon gas-btn-img" src="icons/lwf_icon.svg"/>
			</button>
		</div>



		<!--Map-->
		<div id="map"></div>

	</body>
</html>
